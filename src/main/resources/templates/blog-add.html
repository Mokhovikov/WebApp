<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/blog-add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="preview" placeholder="Введите предпросмотр" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите весь техт" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>



<div th:insert="blocks/footer::footer"></div>

</body>
</html>
