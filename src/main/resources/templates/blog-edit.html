<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}" >
         <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" th:value="${el.preview}" name="preview" placeholder="Введите предпросмотр" class="form-control"><br>
        <textarea   name="full_text" placeholder="Введите весь техт" class="form-control" th:text="${el.full_text}"/>
        <button type="submit" class="btn btn-success">Обновить</button>
         </form>
    </div>
</div>

</div>

<div th:insert="blocks/footer::footer"></div>




</body>
</html>
